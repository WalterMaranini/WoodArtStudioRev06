<!DOCTYPE html>
<html>
<head>
    <title>Configurazione immagini</title>
</head>
<body>
    <h1>Gestione immagini - Originali</h1>

    <form action="{{ url_for('upload_immagine') }}" method="post" enctype="multipart/form-data">
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" required>
        <input type="file" name="immagine" required>
        <button type="submit">Carica immagine</button>
    </form>

    <hr>

    <div style="display: flex; flex-wrap: wrap;">
        {% for img in immagini %}
        <div style="margin: 10px; border: 1px solid #ccc; padding: 10px;">
            <p><strong>{{ img.categoria }}</strong></p>
            <img src="{{ img.path }}" width="150"><br>
            <form action="{{ url_for('elimina_immagine') }}" method="post" style="margin-top: 5px;">
                <input type="hidden" name="categoria" value="{{ img.categoria }}">
                <input type="hidden" name="filename" value="{{ img.filename }}">
                <button type="submit" onclick="return confirm('Sicuro di voler eliminare questa immagine?')">Elimina</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
